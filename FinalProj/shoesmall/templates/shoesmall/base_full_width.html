<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ShoesMall</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'shoesmall/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">

<body>

{% include 'shoesmall/navbar.html'%}

        <header class="bg-dark py-5">

                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Fit&nbsp;&&nbsp;Free!</h1>
                    {%if category%}
                    <p class="lead fw-normal text-white-50 mb-0">With {{category}}</p>
                    {%else%}
                    <p class="lead fw-normal text-white-50 mb-0">With ShoesMall</p>
                    {%endif%}
                </div>
            </div>
        </header>


 <div class="container mt-auto">
        <div class="row">
            <div class="col-12" id="main-area">
                {% block main_area %}
                {% endblock %}
            </div>
        </div>
    </div>

{% include 'shoesmall/footer.html'%}
